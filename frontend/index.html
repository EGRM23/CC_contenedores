<!DOCTYPE html>
<html>
<head>
  <title>Mi App con Docker</title>
  <meta charset="UTF-8"/>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üê≥</text></svg>">
  <script>
    const API_BASE_URL = "http://backend:3000";

    async function cargarUsuarios() {
      try {
        const res = await fetch(`${API_BASE_URL}/users`);
        const data = await res.json();
        let lista = document.getElementById("usuarios");
        lista.innerHTML = "";
        data.forEach(user => {
          lista.innerHTML += `<li>${user.name} - ${user.email}</li>`;
        });
      } catch (err) {
        console.error("Error:", err);
      }
    }
  </script>
</head>
<body>
  <h1>EL FRONTEND TIENE VIDA!</h1>
  <button onclick="cargarUsuarios()">Cargar Usuarios</button>
  <ul id="usuarios"></ul>
</body>
</html>
