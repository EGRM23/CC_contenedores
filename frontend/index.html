<!DOCTYPE html>
<html>
<head>
  <title>Mi App con Docker</title>
  <script>
    async function cargarUsuarios() {
      try {
        const res = await fetch("http://localhost:3000/users");
        const data = await res.json();
        let lista = document.getElementById("usuarios");
        lista.innerHTML = "";
        data.forEach(user => {
          lista.innerHTML += `<li>${user.name} - ${user.email}</li>`;
        });
      } catch (err) {
        console.error("Error:", err);
      }
    }
  </script>
</head>
<body>
  <h1>EL FRONTEND TIENE VIDA!</h1>
  <button onclick="cargarUsuarios()">Cargar Usuarios</button>
  <ul id="usuarios"></ul>
</body>
</html>
